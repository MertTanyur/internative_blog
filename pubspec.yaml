name: internative_blog
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  # text theme
  google_fonts: ^2.3.1

  cupertino_icons: ^1.0.2
  
  # for state management
  provider: ^6.0.2
  # for local storage
  hive: ^2.0.6
  hive_flutter: ^1.1.0
  # for rest api
  http:
  # for loading skeletons
  skeletons: ^0.0.3
  # for custom designed splash screen animation
  rive: ^0.8.1
  # text animation
  animated_text_kit: ^4.2.1
  # for rendering html content
  flutter_html: ^2.2.1

  image_picker: ^0.8.4+10


dev_dependencies:
  flutter_test:
    sdk: flutter


  
  flutter_lints: ^1.0.0
  # for local storage autogenerated type adapters
  hive_generator: ^1.1.2
  build_runner: ^2.1.7

flutter:

  uses-material-design: true

 
  assets:
    - assets/
  #   - images/a_dot_ham.jpeg

  